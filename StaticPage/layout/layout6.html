<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
.box{
    width: 500px;
    height: 500px;
    border: 1px solid #777;
    text-align: center;
}

.box::before{
    content: "";
    height: 100%;
    display: inline-block;
    vertical-align: middle;
}

.box img{
    vertical-align: middle;
    width: 200px;
    height: 200px;
}
</style>
<body>
    <div class="box">
        <img src="http://www.moecai.com/images/avatar.jpg">
    </div>
</body>
</html>
