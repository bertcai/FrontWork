<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>message</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="message success">
            <span>X</span>
            <h3>恭喜你 </h3>
            <p>获得本周学霸，继续加油吧</p>
        </div>
        <div class="message info">
            <span>X</span>
            <h3>通知</h3>
            <p>晚上上课，不要忘了</p>
        </div>
        <div class="message danger">
            <span>X</span>
            <h3>天啊</h3>
            <p>竟然几天没做任务</p>
        </div>
        <div class="message warning">
            <span>X</span>
            <h3>警告</h3>
            <p>学如逆水行舟，不经则退</p>
        </div>
    </div>
</body>

</html>
