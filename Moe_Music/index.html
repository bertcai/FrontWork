<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moe Music</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1307914_k45hxkkw9v.css">
    <script src="./js/jquery.js"></script>
</head>

<body>
    <section id="page-music">
        <main class="layout">
            <div class="aside">
                <figure
                    style="background-image: url(
                    https://gss2.bdstatic.com/-fo3dSag_xI4khGkpoWK1HF6hhy/baike/w%3D268%3Bg%3D0/sign=3c71bc94532c11dfded1b8255b1c05ed/bd3eb13533fa828bf8b6e694f91f4134970a5a2b.jpg);">
                </figure>
                <div class="action">
                    <span class="btn-heart iconfont icon-heart"></span>
                    <span class="btn-play iconfont icon-play"></span>
                    <span class="btn-next iconfont icon-next"></span>
                </div>
            </div>
            <div class="detail">
                <span class="tag">
                    怀旧金曲
                </span>
                <h1>和自己赛跑的人</h1>
                <ul class="icons">
                    <li><span class="iconfont icon-headphone"></span> 3333</li>
                    <li><span class="iconfont icon-heart"></span> 128</li>
                    <li><span class="iconfont icon-like"></span> 20</li>
                </ul>
                <div class="progress">
                    <div class="progress-bar">
                        <div class="current-bar"></div>
                    </div>
                    <div class="current-time">0:23</div>
                </div>
                <div class="author">李宗盛</div>
                <div class="lyric">
                    <p>和自己赛跑的人</p>
                </div>
            </div>
        </main>
        <footer>
            <div class="layout">
                <span class="iconfont icon-back"></span>
                <span class="iconfont icon-forward"></span>
                <div class="box">
                    <ul>
                    </ul>
                </div>
            </div>
        </footer>
    </section>
    <section id="page-cover"></section>
    <div class="bg"></div>
    <script src="./js/index.js"></script>
</body>

</html>
