<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Hello World</title>
</head>

<body>
    <div id="app">
        {{msg}}
        <br>
        差值表达式
        <br>
        3 > 6 ? msg : msg2
        <br>
        {{3 > 6 ? msg : msg2}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data() {
                return {
                    msg: 'Hello World !',
                    msg2: 'Bad Apple'
                }
            },
            created: function () {
                alert('create: 此时vue实例还未挂载')
            },
            mounted: function () {
                alert('mounted: vue实例挂载，等待数据渲染')
            }
        })
        // 访问Vue实例属性
        console.log(app.$el)
        console.log(app.$data)
        // 访问Vue Data属性
        console.log(app.msg)
        console.log(app.msg2)
    </script>
</body>

</html>
