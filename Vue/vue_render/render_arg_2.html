<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Render Arg 2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        #app {
            width: 800px;
            height: 600px;
            border: 2px solid black;
            text-align: center;
            padding: 20px;
        }

        div {
            margin: 0 auto;
            margin-top: 20px;
            padding: 5px;
            border: 1px solid #444;
        }
    </style>
</head>

<body>
    <div id="app">
        <child level='3'>
            我是一只小青龙
        </child>
        <child2></child2>
        <child3></child3>
    </div>
    <script>
        Vue.component('child', {
            render: function (createElement) {
                return createElement('h' + this.level,
                    this.$slots.default)
            },
            props: ['level']
        })
        Vue.component('child2', {
            render: function (createElement) {
                return createElement({
                    template: '<div>我是一只小青龙 OBJ</div>'
                }, {
                        class: {
                            foo: true,
                            bar: false
                        },
                        style: {
                            color: 'red',
                            fontSize: '20px'
                        },
                        attrs: {
                            id: 'testId'
                        },
                        domProps: {
                            innerText: '我是一只鹦鹉螺'
                        }
                    })
            }
        })
        Vue.component('child3', {
            render: function (createElement) {
                return createElement((function () {
                    return { template: '<div>我是一只小青龙 FUNC</div>' }
                })())
            }
        })
        const app = new Vue({
            el: '#app',
            data() {
                return {
                    obj: '指令绑定的值'
                }
            }
        })
    </script>
</body>

</html>
