<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Render Props</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        #app {
            width: 800px;
            height: 600px;
            border: 2px solid black;
            text-align: center;
            padding: 20px;
        }

        div {
            margin: 0 auto;
            margin-top: 20px;
            padding: 5px;
            border: 1px solid #444;
        }
    </style>
</head>

<body>
    <div id="app">
        <button @click="switchImg">点击切换图片</button>
        <br>
        <child level='3' :show="show">
        </child>
    </div>
    <script>
        Vue.component('child', {
            props: ['show', 'level'],
            render: function (createElement) {
                let src = ""
                if (this.show) {
                    src = 'https://rin.linovel.net/attachment/100023/1009009_967ebbdfa1d5b8091e162b853d4d1f59.jpg'
                } else {
                    src = 'https://rin.linovel.net/attachment/100023/1009009_5a943dbc4d96bd84274ab7404cad03e2.jpg'
                }
                return createElement('img', {
                    attrs: {
                        src: src
                    },
                    style: {
                        width: '200px',
                        height: '200px'
                    }
                })
            },
        })
        const app = new Vue({
            el: '#app',
            data() {
                return {
                    obj: '指令绑定的值',
                    show: true
                }
            },
            methods: {
                switchImg() {
                    this.show = !this.show
                }
            }
        })
    </script>
</body>

</html>
