<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Demo</title>
    <link rel="stylesheet" href="./font-icon/iconfont.css">
    <link rel="stylesheet" href="./css/music.css">
</head>

<body>
    <div class="cover"></div>
    <div class="music-box">
        <div class="music">
            <div class="control">
                <span class="back"><i class="iconfont icon-pre"></i></span>
                <span class="play"><i class="iconfont icon-pause"></i></span>
                <span class="next"><i class="iconfont icon-next"></i></span>
            </div>
            <div class="info">
                <div class="title">Demo</div>
                <div class="author">Demo</div>
            </div>
        </div>
        <div class="progress">
            <div class="bar">
                <div class="progress-total"></div>
                <div class="progress-now"></div>
            </div>
            <div class="time">
                0:00
            </div>
        </div>
        <ul class="list">
        </ul>
    </div>
    <script src="./js/music.js"></script>
</body>

</html>
